<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <!-- Enlace a hojas de estilo -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Enlace a favicon -->
    <link rel="icon" type="image/jpg" href="./img/favicon.ico" />
</head>

<body>
    <!-- Header de la página -->
    <header>
        <nav>
            <a href="https://mail.google.com/mail/u/0/">Gmail</a>
            <a href="https://www.google.com/imghp?hl=es">Imágenes</a>
            <a href="https://workspace.google.com/"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
                    viewBox="0 0 24 24" xml:space="preserve" width="25" height="25" class="icon-puntos">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg></a>
            <a href="https://accounts.google.com/signin/v2/identifier?hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button class="boton-header">Acceder</button></a>
        </nav>
    </header>

    <!-- Inicio contenido principal de la página -->
    <main>
        <div class="container-img">
            <img class="logo" src="./img/google-logo.png" alt="Logo de Google">
        </div>
        <div class="container-search">
            <div class="search">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 24 24"
                    xml:space="preserve" width="20" height="20" class="search-icon">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <img class="micro-icon" src="./img/google_mic.svg" alt="Ícono micrófono" width="24" height="24">
            </div>
        </div>
        <div class="container-botones">
            <button class="boton"><a href="">Buscar con Google</a></button>
            <button class="boton"><a href="">Me siento con suerte</a></button>
        </div>
    </main>

    <!-- Inicio footer -->
    <footer>
        <div class="primera-linea-footer">
            <p>Argentina</p>
        </div>
        <div class="flex-footer">
            <div class="enlaces-footer flex-footer">
                <a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_ar/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=AR#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </div>
            <div class="enlaces-footer flex-footer">
                <a href="https://policies.google.com/privacy?hl=es-AR&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-AR&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>

</html>
